<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Visita</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="./assets/images/logo.jpg" alt="Logo Sua Casa">
      <h1>Sua Casa</h1>
      <div class="__line"></div>
    </div>
  </header>

  <main class="container">
    <section class="top-menu-wrapper">
      <ul>
        <li class="--active">Início</li>
        <li>Imoveís</li>
        <li>Sobre</li>
        <li>Contato</li>
      </ul>
    </section>
    <section class="properties-wrapper">
      <div class="__list">
        <!-- PROPERTIES GENERATED BY JAVASCRIPT -->
      </div>
    </section>
  </main>

  <footer>
    <h4>
      © 2023 Filipe Sousa dos Santos
    </h4>
  </footer>

  <!-- ADD VISIT MODAL -->
  <section class="modal">
    
    <div class="__content">
      <h1>Agende sua visita</h1>
      <div class="__property-info">
        <!-- PROPERTY INFO GENERATED BY JAVASCRIPT -->
      </div>
      <div class="__body">
        <form class="__form" action="javascript:void(0)">
          <input type="hidden" name="property_id" id="property_id">
          <div class="__field">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="__field">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
          </div>
          <div class="__field">
            <label for="phone">Telefone</label>
            <input type="text" name="phone" id="phone" maxlength="15" placeholder="(00) 00000-0000" required>
          </div>
          <div class="__field">
            <label for="date">Data</label>
            <input type="datetime-local" name="date" id="date" required>
          </div>

          <button class="primary" type="submit" onclick="addVisit()">Confirmar visita</button>
          <button class="primary-outlined" type="button" onclick="closeModal()">Cancelar</button>
        </form>

        <div class="__visits">
          <ul id="visits-list">
            <!-- VISITS LIST GENERATED BY JAVASCRIPT -->
          </ul>
          
          <button class="primary" type="button" onclick="closeModal()">Fechar</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/imask"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
